<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "LandUseLab" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/static/images/logo.png" alt="logo" style="height:34px;margin-right:8px;">
          LandUseLab
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/prediction">Predict</a></li>
            <li class="nav-item"><a class="nav-link" href="/notebooks">Notebook</a></li>
            <li class="nav-item"><a class="nav-link" href="/datasets">Datasets</a></li>
            <li class="nav-item"><a class="nav-link" href="/tutorial">Tutorial</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-3 mt-5">
      <div class="container d-flex justify-content-between align-items-center">
        <small>© LandUseLab — Lightweight Keras CNN • Input 64×64 • 10 classes</small>
        <small><a href="/notebooks/exported" class="text-light">View training notebook</a></small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
